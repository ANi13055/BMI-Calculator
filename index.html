<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="title">Weight Converter</h1>
      <input type="text" class="kg-value" placeholder="Value in kg.." />
      <button class="btn convert-btn">Convert</button>

      <!-- enter value label -->
      <span class="label">Please enter value !</span>

      <div class="weight-box pound">
        <h3 class="subtitle">Pound</h3>
        <span class="pound-value">&nbsp;</span>
      </div>

      <div class="weight-box gram">
        <h3 class="subtitle">Gram</h3>
        <span class="gram-value">&nbsp;</span>
      </div>

      <div class="weight-box ounce">
        <h3 class="subtitle">Ounce</h3>
        <span class="ounce-value">&nbsp;</span>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
